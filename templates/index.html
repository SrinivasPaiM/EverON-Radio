<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverON - Global Radio Streaming Platform</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #181818;
            --accent-color: #1DB954;
            --accent-gradient: linear-gradient(to right, #1DB954, #1ed760);
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #333333;
            --panel-bg: rgba(40, 40, 40, 0.8);
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #121212 100%);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        /* Header/Intro Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(29, 185, 84, 0.15) 0%, rgba(18, 18, 18, 0) 100%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 40px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(29, 185, 84, 0.3);
            letter-spacing: 1px;
            position: relative;
        }

        .tagline {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .radio-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 6px;
        }

        .wave-bar {
            width: 4px;
            height: 30px;
            background-color: var(--accent-color);
            border-radius: 2px;
            animation: sound-wave 1.5s infinite ease-in-out alternate;
        }

        .wave-bar:nth-child(1) { animation-delay: 0.2s; height: 15px; }
        .wave-bar:nth-child(2) { animation-delay: 0.3s; height: 25px; }
        .wave-bar:nth-child(3) { animation-delay: 0.4s; height: 35px; }
        .wave-bar:nth-child(4) { animation-delay: 0.5s; height: 30px; }
        .wave-bar:nth-child(5) { animation-delay: 0.6s; height: 40px; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; height: 35px; }
        .wave-bar:nth-child(7) { animation-delay: 0.4s; height: 25px; }
        .wave-bar:nth-child(8) { animation-delay: 0.3s; height: 15px; }

        @keyframes sound-wave {
            0% {
                transform: scaleY(0.6);
                opacity: 0.6;
            }
            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .world-map {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            height: auto;
            opacity: 0.06;
            z-index: -1;
            pointer-events: none;
            filter: blur(1px);
        }

        .feature-points {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
        }

        .feature-point {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .feature-icon {
            color: var(--accent-color);
            font-size: 16px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-selector {
            margin-bottom: 40px;
            background-color: var(--panel-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(66, 66, 66, 0.4);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
        }

        .mode-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        .mode-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 3px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-input-group {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid rgba(66, 66, 66, 0.8);
            background-color: rgba(51, 51, 51, 0.6);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.2);
        }

        .search-button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(29, 185, 84, 0.4);
        }

        .search-button:active {
            transform: translateY(1px);
        }

        .search-button::before {
            content: '▶';
            font-size: 12px;
        }

        .random-mode {
            margin-top: 20px;
        }

        .random-mode .search-button {
            background: linear-gradient(to right, #ff7700, #ff9500);
            box-shadow: 0 4px 12px rgba(255, 119, 0, 0.3);
        }

        .random-mode .search-button:hover {
            box-shadow: 0 6px 16px rgba(255, 119, 0, 0.4);
        }

        /* Station info display */
        .station-info-display {
            background-color: var(--panel-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(66, 66, 66, 0.4);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            display: none;
        }

        .station-info-display a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .station-info-display a:hover {
            text-decoration: underline;
            color: #1ed760;
        }

        /* Bottom Player Bar */
        .bottom-player {
            height: 80px;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(66, 66, 66, 0.6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 30%;
        }

        .station-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #444, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .station-info {
            display: flex;
            flex-direction: column;
        }

        .station-name {
            font-weight: 600;
            font-size: 14px;
        }

        .station-country {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .center-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            align-items: center;
        }

        .player-button {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .player-button:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .play-pause-btn {
            background-color: white;
            color: black;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .play-pause-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .timeline-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-display {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 45px;
        }

        .player-timeline {
            flex: 1;
            height: 4px;
            background-color: rgba(90, 90, 90, 0.5);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .player-timeline::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .player-timeline:hover::after {
            background: var(--accent-color);
        }

        .player-timeline:hover::before {
            content: '';
            position: absolute;
            right: 0%;
            top: 50%;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            z-index: 2;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .player-timeline:hover::before {
            opacity: 1;
        }

        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 120px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background-color: rgba(90, 90, 90, 0.5);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-slider::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 70%;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 30px 15px;
            }

            .logo {
                font-size: 32px;
            }

            .tagline {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .feature-points {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .mode-selector {
                padding: 20px;
            }

            .bottom-player {
                height: 70px;
                padding: 0 15px;
            }

            .now-playing {
                width: 35%;
            }

            .player-center {
                width: 60%;
            }

            .player-right {
                display: none;
            }

            .station-thumbnail {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 640px) {
            .bottom-player {
                flex-wrap: wrap;
                height: 110px;
                padding: 10px 15px;
            }

            .now-playing {
                width: 100%;
                order: 1;
                margin-bottom: 10px;
            }

            .player-center {
                width: 100%;
                order: 2;
            }

            .center-controls {
                margin-bottom: 5px;
            }

            .timeline-container {
                max-width: 90%;
            }

            .station-name {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Hero/Introduction Section -->
        <div class="hero-section">
            <div class="logo-container">
                <div class="logo">EverON</div>
                <div class="radio-wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>

            <p class="tagline">Stream thousands of radio stations from around the world. Discover new sounds or tune into your favorites with our global radio platform.</p>

            <div class="feature-points">
                <div class="feature-point">
                    <span class="feature-icon">🌍</span>
                    Global Coverage
                </div>
                <div class="feature-point">
                    <span class="feature-icon">🎵</span>
                    High-Quality Streaming
                </div>
                <div class="feature-point">
                    <span class="feature-icon">🎲</span>
                    Random Discovery
                </div>
            </div>

            <!-- World map background image (simplified representation) -->
            <svg class="world-map" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M210,220 Q250,180 290,220 T370,220 T450,220 T530,220 T610,220 T690,220 T770,220" stroke="#444" fill="none" stroke-width="2"/>
                <circle cx="250" cy="180" r="8" fill="#1DB954"/>
                <circle cx="450" cy="150" r="6" fill="#1DB954"/>
                <circle cx="650" cy="200" r="10" fill="#1DB954"/>
                <circle cx="350" cy="250" r="7" fill="#1DB954"/>
                <circle cx="550" cy="280" r="9" fill="#1DB954"/>
                <circle cx="750" cy="220" r="8" fill="#1DB954"/>
            </svg>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Station Info Display (will be shown when a station is playing) -->
            <div id="stationInfo" class="station-info-display"></div>

            <div class="mode-selector">
                <h2 class="mode-title">Normal Mode</h2>
                <div class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="country" class="search-input" placeholder="Country (e.g. United States)">
                    </div>
                    <div class="search-input-group">
                        <input type="text" id="frequency" class="search-input" placeholder="Frequency (number)">
                    </div>
                    <button id="normalButton" class="search-button">Play Station</button>
                </div>

                <h2 class="mode-title">Random Mode</h2>
                <div class="random-mode">
                    <button id="randomButton" class="search-button">Go Live with Random Station</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Bottom Player Bar -->
    <div class="bottom-player">
        <div class="now-playing">
            <div class="station-thumbnail">📻</div>
            <div class="station-info">
                <div class="station-name">Select a station to begin</div>
                <div class="station-country">RadioON</div>
            </div>
        </div>

        <div class="player-center">
            <div class="center-controls">
                <button class="player-button">⏮</button>
                <button id="playPauseBtn" class="play-pause-btn">▶</button>
                <button class="player-button">⏭</button>
            </div>
            <div class="timeline-container">
                <span class="time-display">0:00</span>
                <div class="player-timeline"></div>
                <span class="time-display">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-container">
                <button class="player-button">🔊</button>
                <div class="volume-slider"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const audioPlayer = document.getElementById("audioPlayer");
        const stationInfo = document.getElementById("stationInfo");
        const normalButton = document.getElementById("normalButton");
        const randomButton = document.getElementById("randomButton");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const countryInput = document.getElementById("country");
        const frequencyInput = document.getElementById("frequency");
        const stationNameDisplay = document.querySelector(".station-name");
        const stationCountryDisplay = document.querySelector(".station-country");
        const stationThumbnail = document.querySelector(".station-thumbnail");
        const playerTimeline = document.querySelector(".player-timeline");

        // Play/Pause state
        let isPlaying = false;

        // Function to update station information in both the player bar and info panel
        function updateStationInfo(station, mode, country, frequency = null) {
            // Update the detailed station info panel
            stationInfo.style.display = "block";
            stationInfo.innerHTML = `
                <p><strong>Mode:</strong> ${mode}</p>
                <p><strong>Station:</strong> ${station.name} (${station.country})</p>
                ${frequency ? `<p><strong>Frequency:</strong> ${frequency}</p>` : ''}
                ${station.homepage ? `<p><a href="${station.homepage}" target="_blank">Visit Homepage</a></p>` : ''}
            `;

            // Update the player bar
            stationNameDisplay.textContent = station.name;
            stationCountryDisplay.textContent = station.country;

            // Update the play button to show pause icon
            playPauseBtn.textContent = "⏸";
            isPlaying = true;

            // Animate the waveform to indicate playing status
            document.querySelectorAll('.wave-bar').forEach(bar => {
                bar.style.animationPlayState = 'running';
            });
        }

        // Function to load station from API
        function loadStation(apiUrl, mode, frequency = null) {
            // Show loading state
            stationNameDisplay.textContent = "Loading...";
            stationCountryDisplay.textContent = "Please wait";

            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        stationInfo.style.display = "block";
                        stationInfo.innerHTML = `<p>Error: ${data.error}</p>`;
                        stationNameDisplay.textContent = "Error loading station";
                        stationCountryDisplay.textContent = "Try again";
                        return;
                    }
                    updateStationInfo(data.station, mode, data.country, frequency);

                    // Set the audio player's source to the station's streaming URL and play
                    audioPlayer.src = data.station.url;
                    audioPlayer.play().catch(err => {
                        console.log("Autoplay error:", err);
                        stationInfo.innerHTML += `<p>Error: Autoplay blocked. Please click the play button.</p>`;
                    });
                })
                .catch(err => {
                    console.error(err);
                    stationInfo.style.display = "block";
                    stationInfo.innerHTML = `<p>Error loading station.</p>`;
                    stationNameDisplay.textContent = "Connection error";
                    stationCountryDisplay.textContent = "Check your network";
                });
        }

        // Function to handle normal mode station loading
        function loadNormal() {
            const country = countryInput.value;
            const frequency = frequencyInput.value;

            if (!country || !frequency) {
                alert("Please enter both a country and frequency.");
                return;
            }

            const apiUrl = `/api/station?mode=normal&country=${encodeURIComponent(country)}&frequency=${encodeURIComponent(frequency)}`;
            loadStation(apiUrl, "Normal", frequency);
        }

        // Function to handle random mode station loading
        function loadRandom() {
            const apiUrl = `/api/station?mode=random`;
            loadStation(apiUrl, "Random");
        }

        // Function to play audio
        function playAudio() {
            audioPlayer.play().catch(err => {
            console.log("Autoplay error:", err);
            stationInfo.innerHTML += `<p>Error: Autoplay blocked. Please click the play button.</p>`;
             });
            playPauseBtn.textContent = "⏸";  // Change to pause icon
            isPlaying = true;

    // Animate the wave bars
            document.querySelectorAll('.wave-bar').forEach(bar => {
            bar.style.animationPlayState = 'running';
            });
        }


        // Function to pause audio
        function pauseAudio() {
            audioPlayer.pause();
            playPauseBtn.textContent = "▶";
            isPlaying = false;

            // Stop animating the wave bars
            document.querySelectorAll('.wave-bar').forEach(bar => {
                bar.style.animationPlayState = 'paused';
            });
        }

        // Audio time update event to update player timeline
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration || 1;
            const percent = (currentTime / duration) * 100;

            // Update timeline position
            playerTimeline.style.setProperty('--progress', `${percent}%`);
            document.querySelector('.player-timeline').style.setProperty('--progress', `${percent}%`);

            // Update time displays
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            document.querySelectorAll('.time-display')[0].textContent = `${currentMinutes}:${currentSeconds}`;

            if (!isNaN(duration)) {
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60).toString().padStart(2, '0');
                document.querySelectorAll('.time-display')[1].textContent = `${durationMinutes}:${durationSeconds}`;
            }
        });

        // Event listeners
        normalButton.addEventListener('click', loadNormal);
        randomButton.addEventListener('click', loadRandom);

        // Play/Pause button toggle
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        // Volume slider functionality
        const volumeSlider = document.querySelector('.volume-slider');
        const volumeButton = document.querySelector('.volume-container .player-button');

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audioPlayer.volume = Math.max(0, Math.min(1, pos));

            // Update volume slider visual
            volumeSlider.style.setProperty('--volume', `${audioPlayer.volume * 100}%`);
            volumeSlider.querySelector('::after').style.width = `${audioPlayer.volume * 100}%`;
        });

        // Mute/unmute functionality
        let lastVolume = 1;
        volumeButton.addEventListener('click', () => {
            if (audioPlayer.volume > 0) {
                lastVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeButton.textContent = "🔇";
            } else {
                audioPlayer.volume = lastVolume;
                volumeButton.textContent = "🔊";
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            }
        });

        // Initialize player - pause wave animation on load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.wave-bar').forEach(bar => {
                bar.style.animationPlayState = 'paused';
            });
        });
    </script>
</body>
</html>
